<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script type="text/javascript" src='strophe.js'></script>
    <script type="text/javascript" src='popupWindow.js'></script>
    <script type="text/javascript" src='constants.js'></script>
    <script type="text/javascript" src='offline.js'></script>
    <script type="text/javascript" src='parseUri.js'></script>
    <link rel='stylesheet' href='offline.css'></link>
    <title>离线信息</title>

    <script type="text/javascript">

    function make_url(type) {
      return "groupie.html?" + Constant.login_type + "=" + Gab.login_type + "&" + Constant.username + "=" + Gab.username + "&" + Constant.password + "=" + Gab.password;
    }

    function light_it(type) {
      $('#back').attr('href',make_url(type));
    }
    </script>

  </head>
  <body>
    <h1>离线信息</h1>

    <div id='toolbar'>
      <input id='leave' type='button' value='退出'
            disabled='disabled'>
      <a href= '#' onclick= 'light_it();' id= 'back'
                   class="lightview" 
                   data-lightview-type="iframe"
                   data-lightview-group-options="controls: 'thumbnails'" 
                   data-lightview-options="
                     width: 615, 
                     height: 660, 
                     viewport: false,
                     skin: 'mac',
                     overlay: {
                      close: false,
                      backgroud: '#202020',
                      opacity: .85
                    }
      "><input type='button' value='back'></a>
    </div>

    <div class="container">
        <div class="row">
            <div class="span5 center">      
            <div id='offline-chat-area'>
              <div id='div-name'>离线信息</div>
              <ul></ul>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>

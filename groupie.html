<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>教师答疑系统</title>

    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script src='strophe.js'></script>
    <script type="text/javascript" src='strophe.register.js'></script>
    <script type="text/javascript" src='online.js'></script>
    <script type="text/javascript" src='offline.js'></script>
    <script type="text/javascript" src='FileSaver.js'></script>
    <script type="text/javascript" src='Blob.js'></script>
    <script type="text/javascript" src='parseUri.js'></script>
    <script type="text/javascript" src='constants.js'></script>

    <link rel='stylesheet' href='groupie.css'>
    <script src='groupie.js'></script>
  </head>
  <body>
    <h1>教师答疑系统</h1>

    <div id='toolbar'>
      <input id='leave' type='button' value='退出' disabled='disabled'>
      <input id='offline_msg' type='button' value='获取离线消息' disabled='disabled'>
    </div>

    <div id='participants'>
        <div id='div-name'>排队学生</div>
        <ul id='participant-list'>
        </ul>
      </div>
    </div>

    <div>
      <div id='chat-area'>
        <div id='room-name'>在线答疑</div>
        <div id='room-topic'></div>
        <div id='chat'>
        </div>

        <textarea id='input'></textarea>
    </div>
    
    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
          <table>
          <tr><td><label>用户名</label></td><td><input type='text' id='jid'></td></tr>
          <tr><td><label>密码</label></td><td><input type='password' id='password'></td></tr>
          </table>
    </div>

    <div id='rooms_dialog' class='hidden'>
      <div id='rooom_div'>
        <ul id='room_panel'></ul>
      </div>
    </div>

    <!-- chat dialog -->
    <div id='chat_dialog' class='hidden'>
      <label id='teacher_name'></label><input type='text' id='chat-jid'>
    </div>

    <div id='save_dialog' class='hidden' title='是否保存答疑记录'>
      <form>
        <label>保存文件名称<input type="text" class="filename" id="text_filename"/>.txt</label>
      </form>
    </div>
  </body>
</html>

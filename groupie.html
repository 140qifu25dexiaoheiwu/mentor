<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>教师答疑系统</title>

    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script type="text/javascript" src='strophe.js'></script>
    <script type="text/javascript" src='strophe.register.js'></script>
    <script type="text/javascript" src='online.js'></script>
    <script type="text/javascript" src='FileSaver.js'></script>
    <script type="text/javascript" src='Blob.js'></script>
    <script type="text/javascript" src='parseUri.js'></script>
    <script type="text/javascript" src='constants.js'></script>

    <link rel='stylesheet' href='groupie.css'>
    <script src='groupie.js'></script>

    <script type="text/javascript">

    function light_it(type) {
      if (type == "offline.html?") {
        $('#offline_msg_iframe').attr('href',make_url(type));
      }else if (type == "featured.html?") {
        $('#featured_iframe').attr('href',make_url(type));
      }
    }

    // pop_offline: function(url) {
    //     Groupie.offline_window = window.open(url, Groupie.nickname + '-offline', 'height=520,width=380,location=no');
    //     if (window.focus) {
    //         Groupie.offline_window.focus()
    //     }
    //     return false;
    // },

    // pop_featured: function(url) {
    //     Groupie.featured_window = window.open(url, Groupie.nickname + '-featured', 'height=590,width=425,location=no');
    //     if (window.focus) {
    //         Groupie.featured_window.focus()
    //     }
    //     return false;
    // },

    function make_url(html) {
        var login_type = Groupie.nickname == Groupie.teacher_nickname ? Constant.teacher_login : Constant.student_login;
        return html + Constant.login_type + "=" + login_type + "&" + Constant.username + "=" + Groupie.nickname + "&" + Constant.password + "=" + Groupie.user_password;
    }

    </script>
  </head>
  <body>
    <h1>教师答疑系统</h1>

    <div id='toolbar'>
      <input id='leave' type='button' value='退出' disabled='disabled'>
      <a href= '#' onclick= 'light_it("offline.html?");' id= 'offline_msg_iframe'
        class="lightview" 
        data-lightview-type="iframe"  
        data-lightview-group-options="controls: 'thumbnails'" 
        data-lightview-options="
          width: 300, 
          height: 550, 
          viewport: false,
          skin: 'mac',
          overlay: {
          close: false,
          backgroud: '#202020',
          opacity: .85
          }
      "><input id= 'offline_msg' type='button' value='获取离线消息' disabled='disabled'></a>      
      
      <a href= '#' onclick= 'light_it("featured.html?");' id= 'featured_iframe'
        class="lightview" 
        data-lightview-type="iframe"
        data-lightview-group-options="controls: 'thumbnails'" 
        data-lightview-options="
          width: 425, 
          height: 590, 
          viewport: false,
          skin: 'mac',
          overlay: {
          close: false,
          backgroud: '#202020',
          opacity: .85
          }
      "><input id='featured' type='button' value='获取公告栏信息' disabled='disabled'></a>
      
    </div>

    <div>
      <div id='chat-area'>
        <div id='room-name'>在线答疑</div>
        <div id='room-topic'></div>
        <div id='chat'></div>
        <textarea id='input'></textarea>
    </div>

    <div id='participants'>
      <img src='avatar.jpg' class='img-polaroid'/>
        <div id='div-name'>排队学生</div>
        <ul id='participant-list'></ul>
      </div>
    </div>

    <div id='rooms_dialog' class='hidden'>
      <div id='rooom_div'>
        <ul id='room_panel'></ul>
      </div>
    </div>

    <!-- chat dialog -->
    <div id='chat_dialog' class='hidden'>
      <label id='teacher_name'></label><input type='text' id='chat-jid'>
    </div>

    <div id='save_dialog' class='hidden' title='是否保存答疑记录'>
      <form>
        <label>保存文件名称<input type="text" class="filename" id="text_filename"/>.txt</label>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'></link>
    <link rel='stylesheet' href='bootstrap/css/bootstrap-responsive.min.css'></link>
    <script type="text/javascript" src='popupWindow.js'></script>
    <script type="text/javascript" src='constants.js'></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="lightview/js/spinners/spinners.min.js"></script>
    <script type="text/javascript" src="lightview/js/lightview/lightview.js"></script>
    <link rel="stylesheet" type="text/css" href="lightview/css/lightview/lightview.css" />



    <title>教师答疑系统</title>

    <style type="text/css">
      html {height: 100%;}
      body {height: 100%;}
      .hero-unit {
        height: 100%;
      }
    </style>
   
    <script type="text/javascript">

    function make_url(type) {
      return "groupie.html?" + Constant.login_type + "=" + type + "&" + Constant.username + "=" + $('#inputUsername').val() + "&" + Constant.password + "=" + $('#inputPassword').val();
    }

    function light_it(type) {
      if (type == Constant.teacher_login) {
        $('#teacher_login').attr('href',make_url(type));
      }else if (type == Constant.student_login) {
        $('#student_login').attr('href',make_url(type));
      }else if (type == Constant.student_register) {
        $('#student_register').attr('href',make_url(type));
      }
    }

    $(document).ready(function() {
      $('.carousel').carousel();
    });
    </script>

  </head>
  <body>
    <div class="hero-unit">
      <div class="container-fluid">
        <div class="span4">
          <form class="form-inline">
            <fieldset>
              <legend>教师答疑系统</legend>
              <div class="control-group">
                <label class="control-label" for="inputUsername">用户名</label>
                <div class="controls">
                  <input type="text" id="inputUsername" placeholder="用户名">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">密码</label>
                <div class="controls">
                  <input type="password" id="inputPassword" placeholder="密码">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <a href= '#' onclick= 'light_it(Constant.student_register);' id= 'student_register'
                   class="lightview" 
                   data-lightview-type="iframe"  
                   data-lightview-group-options="controls: 'thumbnails'" 
                   data-lightview-options="
                     width: 615, 
                     height: 660, 
                     viewport: false,
                     skin: 'mac',
                     overlay: {
                      close: false,
                      backgroud: '#202020',
                      opacity: .85
                    } 
                   "><btn class='btn'>学生注册</btn></a>
                  
                  <a href= '#' onclick= 'light_it(Constant.student_login);' id='student_login'
                   class="lightview" 
                   data-lightview-type="iframe"  
                   data-lightview-group-options="controls: 'thumbnails'" 
                   data-lightview-options="
                     width: 615, 
                     height: 660, 
                     viewport: false,
                     skin: 'mac',
                     overlay: {
                      close: false,
                      backgroud: '#202020',
                      opacity: .85
                    } 
                   "><btn class='btn'>学生登陆</btn></a>

                   <a href= '#' onclick= 'light_it(Constant.teacher_login);' id= 'teacher_login'
                   class="lightview" 
                   data-lightview-type="iframe"
                   data-lightview-group-options="controls: 'thumbnails'" 
                   data-lightview-options="
                     width: 615, 
                     height: 660, 
                     viewport: false,
                     skin: 'mac',
                     overlay: {
                      close: false,
                      backgroud: '#202020',
                      opacity: .85
                    }
                   "><btn class='btn'>教师登陆</btn></a>
                  
                </div>
              </div>
            </fieldset>
          </form>
        </div>


        <div class="span6">
          <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="active item"><img src='images/books.jpg'/></div>
              <div class="item"><img src='images/Egypt.jpg'/></div>
              <div class="item"><img src='images/peach.jpg'/></div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

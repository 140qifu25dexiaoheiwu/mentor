<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'></link>
    <link rel='stylesheet' href='bootstrap/css/bootstrap-responsive.min.css'></link>
    <script type="text/javascript" src='popupWindow.js'></script>
    <script type="text/javascript" src='constants.js'></script>
    <link rel='stylesheet' href='index.css'></link>



    <title>教师答疑系统</title>

    <script type="text/javascript">
    function popitup(url) {
      newwindow=window.open(url,'name','height=650,width=950');
      if (window.focus) {newwindow.focus()}
      return false;
    }

    function make_url(type) {
      return "groupie.html?"+ Constant.login_type + "=" + type + "&" + Constant.username + "=" + $('#inputUsername').val() + "&" + Constant.password + "=" + $('#inputPassword').val();
    }

    $(document).ready(function() {
      $('#student_register').click(function () {
        popitup(make_url(Constant.student_register));
      });

      $('#student_login').click(function () {
        popitup(make_url(Constant.student_login));
      });

      $('#teacher_login').click(function () {
        popitup(make_url(Constant.teacher_login));
      });
    });
    </script>

  </head>
  <body>
    <p class="text-center">教师答疑系统</p>
    <div class="container">
        <div class="row">
            <div class="span5 center">
              <form class="form-horizontal">
                <div class="control-group">
                  <label class="control-label" for="inputUsername">Username</label>
                  <div class="controls">
                    <input type="text" id="inputUsername" placeholder="Username">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="inputPassword">Password</label>
                  <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn" id='student_register'>学生注册</button>
                    <button type="submit" class="btn" id='student_login'>学生登陆</button>
                    <button type="submit" class="btn" id='teacher_login'>教师登陆</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
    </div>
  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'></link>
    <link rel='stylesheet' href='bootstrap/css/bootstrap-responsive.min.css'></link>
    <script type="text/javascript" src='popupWindow.js'></script>
    <script type="text/javascript" src='constants.js'></script>



    <title>教师答疑系统</title>

    <script type="text/javascript">
    function popitup(url) {
      newwindow = window.open(url, $('#inputUsername').val(), 'height=650,width=615,location=no');
      if (window.focus) {
        newwindow.focus()
      }
      return false;
    }

    function make_url(type) {
      return "groupie.html?" + Constant.login_type + "=" + type + "&" + Constant.username + "=" + $('#inputUsername').val() + "&" + Constant.password + "=" + $('#inputPassword').val();
    }

    $(document).ready(function() {
      $('.carousel').carousel();

      $('#student_register').click(function() {
        popitup(make_url(Constant.student_register));
      });

      $('#student_login').click(function() {
        popitup(make_url(Constant.student_login));
      });

      $('#teacher_login').click(function() {
        popitup(make_url(Constant.teacher_login));
      });
    });
    </script>

  </head>
  <body>
    <div class="hero-unit">
      <div class="container-fluid">
        <div class="span4">
          <form class="form-inline">
            <fieldset>
              <legend>教师答疑系统</legend>
              <div class="control-group">
                <label class="control-label" for="inputUsername">用户名</label>
                <div class="controls">
                  <input type="text" id="inputUsername" placeholder="用户名">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">密码</label>
                <div class="controls">
                  <input type="password" id="inputPassword" placeholder="密码">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn" id='student_register'>学生注册</button>
                  <button type="submit" class="btn" id='student_login'>学生登陆</button>
                  <button type="submit" class="btn" id='teacher_login'>教师登陆</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>


        <div class="span6">
          <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="active item"><img src='images/books.jpg'/></div>
              <div class="item"><img src='images/Egypt.jpg'/></div>
              <div class="item"><img src='images/peach.jpg'/></div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Featured</title>

    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script type="text/javascript" src='parseUri.js'></script>
    <script type="text/javascript" src='constants.js'></script>
    <script src='strophe.js'></script>

    <link rel='stylesheet' href='groupie.css'>
    <style type="text/css">
      #chat-area {
          float: left;
          width: 580px;
      }

      #chat {
          overflow: auto;
          height: 445px;
          border: solid 1px #ccc;
      }
    </style>
    <script src='featured.js'></script>
  </head>
  <body>
    <h1>公告栏</h1>

    <div id='toolbar'>
      <input id='leave' type='button' value='退出'
            disabled='disabled'>
      <input id='delete' type='button' value='删除信息'
            disabled='disabled'>
      <a href='#' onclick='Featured.light_it();' id='back'
                   class="lightview" 
                   data-lightview-type="iframe"
                   data-lightview-group-options="controls: 'thumbnails'" 
                   data-lightview-options="
                     width: 615, 
                     height: 660, 
                     viewport: false,
                     skin: 'mac',
                     overlay: {
                      close: false,
                      backgroud: '#202020',
                      opacity: .85
                    }
      "><input id='back_btn' type='button' value='返回在线答疑'></a>
    </div>

    <div>
      <div id='chat-area'>
        <div id='room-name'>在线答疑</div>
        <div id='chat'></div>
        <textarea id='input'></textarea>
    </div>
      
  </body>
</html>
